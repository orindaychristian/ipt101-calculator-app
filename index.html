<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR LOGIC WITH JAVASCRIPT</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
    margin: 0;
}

.calculator {
    border: 1px solid lightblue;
    padding: 20px;
    background-color: rgb(8, 109, 101);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 93%;
    height: 40px;
    margin-bottom: 20px;
    text-align: right;
    padding-right: 10px;
    font-size: 24px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.buttons table {
    margin: 0% auto;
    padding: top 50px;
    padding-bottom: 50;
    background-color: black;
    height: 270px;
    width: 250px;
    margin: 0 auto;
    padding: 10px;
    border-radius: 20px;
}

button {
    height: 48px;
    width: 48px;
    background-color: white;
    border: none;
    border-radius: 50%;
    margin: 8px;
    font-size: 20px;
    border-style: hidden;
}

button:hover {
    background-color: #e0e0e0;
}

.equals {
    background-color: greenyellow;
    color: black;
}

.equals:hover {
    background-color: #e68900;
}




    </style>
    

</head>
<body>
    <div class="calculator"><h1 style="text-align: bottom;">CALCULATOR APP</h1>

        <input type="text" id="display" readonly>
        <div class="buttons">
            <table>
                <tr>
                    <td><button  class="equals"  onclick="clearDisplay()">C</button></td>
                    <td><button class="equals" onclick="convertToPercent()">%</button></td>
                    <td><button class="equals" onclick="deleteLast()">&#x232b</button></td>
                    <td><button class="equals" onclick="appendNumber('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendNumber('7')">7</button></td>
                    <td><button onclick="appendNumber('8')">8</button></td>
                    <td><button onclick="appendNumber('9')">9</button></td>
                    <td><button class="equals" onclick="appendNumber('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendNumber('4')">4</button></td>
                    <td><button onclick="appendNumber('5')">5</button></td>
                    <td><button onclick="appendNumber('6')">6</button></td>
                    <td><button class="equals" onclick="appendNumber('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendNumber('1')">1</button></td>
                    <td><button onclick="appendNumber('2')">2</button></td>
                    <td><button onclick="appendNumber('3')">3</button></td>
                    <td><button class="equals" onclick="appendNumber('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendNumber('.')">.</button></td>
                    <td><button onclick="appendNumber('0')">0</button></td>
                    <td><button onclick="appendParentheses()">()</button></td>
                    <td><button class="equals" onclick="calculate()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function appendNumber(number) {
    const display = document.getElementById('display');
    display.value += number;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function deleteLast() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
}

function calculate() {
    const display = document.getElementById('display');
    try {
        display.value = eval(display.value);
    } catch (e) {
        alert('Invalid expression');
    }
}

function convertToPercent() {
    const display = document.getElementById('display');
    if (display.value) {
        display.value = parseFloat(display.value) / 100;
    }
}

function appendParentheses() {
    const display = document.getElementById('display');
    const lastChar = display.value.slice(-1);
    if (display.value === '' || lastChar === '(' || isNaN(lastChar)) {
        display.value += '(';
    } else {
        display.value += ')';
    }
}
    </script>
</body>
</html>
